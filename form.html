<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form Example</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="form-container">
        <h2>Complete Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="Tournaments">Select Tournament</label>
                <select id="services" name="Tournaments" required>
                    <option value="">Choose a Tournament</option>
                    <option value="towing">5's Football tournament</option>
                    <option value="fuelDelivery">7's Football tournament</option>
                    <option value="roadsideRepairs">11's Football tournament</option>
                    
                </select>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
